<!DOCTYPE html>
<html>
<head>
  <title>Edit Url Tags</title>
  <link href="/static/css/greedy.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/static/js/jquery-2.1.3.js" type="text/javascript"></script>
  <meta content="authenticity_token" name="csrf-param" />
<meta content="Df9lhYi5QX3R/hI7rmCHKzaLvq4qCBV9OnowUnTWs/g=" name="csrf-token" />
  <style>


</style>
</head>
<body>

<h1 class="text-center">Editing Bookmark</h1>
<div id="editing-bookmark">
<form accept-charset="UTF-8" action="/{{ ids }}/" class="edit_bookmark" id="edit_bookmark_{{ ids }}" method="post">
    {% csrf_token %}
  <div class="field" style="margin:30px 0px 0px; padding:10px; border: 0px; background:#336e7b;">
      <label for="bookmark_url" style="color:#eee; padding-left: 12px; padding-right: 12px; font-size: 20px; font-family: 'sans-serif';"><b>Url :</b></label>
    <input id="bookmark_url" name="bookmark_url" size="30" type="text" value="{{ urls }}" style="background:#ccc;border-color:#ccc; width:70%; height:20px; font-size: 15px; padding-left: 5px; color: #1e824c;" />
  </div>

    
    {% for x in list1 %}
        <div>
            <input checked="checked" id="tag_ids" name="bookmark_tags" type="checkbox" value="{{ x.1 }}" />      <label for="tag_ids">{{ x.1 }}</label>    
        </div>
    {% endfor %}
    
    {% for x in list2 %}
        <div>
            <input id="tag_ids" name="bookmark_tags" type="checkbox" value="{{ x.1 }}" />      <label for="tag_ids">{{ x.1 }}</label>    
        </div>
    {% endfor %}

     
    
    
      <div class="actions"><br><br>
    <button class="text-center" id="add-input" name="commit" type="submit" style="margin:0px 10px 30px -50px; width: 200px; height:35px; font-size: 18px;">Update Bookmark</button>
  </div>
</form>
</div>

<div class="text-center">
<h3><a href="/bookmarks/{{ ids }}">Show</a> |
<a href="/bookmarks/">Back</a></h3>
</div>

</body>
</html>
