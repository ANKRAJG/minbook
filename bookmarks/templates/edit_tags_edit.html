<!DOCTYPE html>
<html>
<head>
  <title>{{ tag }}</title>
  <link href="/static/css/greedy.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/static/js/jquery-2.1.3.js" type="text/javascript"></script>
  <meta content="authenticity_token" name="csrf-param" />
<meta content="Df9lhYi5QX3R/hI7rmCHKzaLvq4qCBV9OnowUnTWs/g=" name="csrf-token" />
  <style>


</style>
</head>
<body>

<h1 style="margin-top: 3%; padding-bottom: 1%;" class="text-center">Editing Tag</h1>
<div id="edit-tag">
<form accept-charset="UTF-8" action="/bookmarks/tags/{{ ids }}/" class="edit_tag" id="edit_tag_{{ ids }}" method="post">
    {% csrf_token %}
  <div class="field" style = "margin-top: 4%;">
    <label for="tag_name"><b style = "font-size: 16px;">Name : </b></label>
    <input  style = "height: 20px; font-size: 15px; padding-left: 5px;" id="tag_name" name="tag" size="30" type="text" value="{{ tag }}" />
  </div>
  <div style = "margin-top: 4%; margin-bottom: 8%;" class="actions">
    <input id="add-input" style = "height:35px; width: 120px; font-size: 18px;" name="commit" type="submit" value="Update Tag" />
  </div>
</form>

    <div style = "margin-bottom: -2%;">
<a href="/bookmarks/tags/{{ ids }}">Show</a> |
<a href="/bookmarks/tags">Back</a>
</div>

</body>
</html>
