<!DOCTYPE html>
<html>
<head>
  <title>Delete Tag</title>
  <link href="/static/css/greedy.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/static/js/jquery-2.1.3.js" type="text/javascript"></script>
  <meta content="authenticity_token" name="csrf-param" />
<meta content="Df9lhYi5QX3R/hI7rmCHKzaLvq4qCBV9OnowUnTWs/g=" name="csrf-token" />
  <style>


</style>
</head>
<body>

<p id="notice"></p>
    <h1 style = "margin-top: 3%;">Delete Tag</h1>
<div id="tagbox" style = "width: 40%;">
    
    <p align = "center"><b>Are you Sure?</b> You want to delete "<b>{{ tag }}</b>" Tag</p>


<form accept-charset="UTF-8" action="/tags/" class="delete_tag" id="del_tag" method="post">
    {% csrf_token %}
  <div class = "text-center" class="field">
    <label for="bookmark_url"><b>Tag : </b></label>
    <input style = "height: 20px; font-size: 15px; padding-left: 5px;" id="delete_tag" name="delete_tag" size="30" type="text" value="{{ tag }}" />
  </div>
    
    
    
    
      <div class="actions" style = "margin: 3% 0% 4% 24%;">
                    <input id="add-input" style = "height:35px; width: 80px; font-size: 18px;" name="deleteTag" type="submit" value="YES" />
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="add-input" style = "height:35px; width: 80px; font-size: 18px;" name="cancelTag" type="submit" value="NO" />
  </div>
</form>
 
    <div class = "text-center" style = "margin-bottom: -3%;">
        <b>
<a href="/tags/{{ ids }}/edit">Edit</a> |
<a href="/tags">Back</a>
            </b>
</div>


</body>
</html>
