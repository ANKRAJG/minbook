<!DOCTYPE html>
<html>
<head>
  <title>Tags List</title>
  <link href="/static/css/greedy.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/static/js/jquery-2.1.3.js" type="text/javascript"></script>
  <meta content="authenticity_token" name="csrf-param" />
<meta content="wjdEI/+B5Yv34wm6wzf63V2G4lRc6GHTx5sUG0D8gmU=" name="csrf-token" />
  <style>


</style>
</head>
<body>

<h1 style="margin-top: 3%; padding-bottom: 2%;">Tags List</h1>

<table id="listing-tag-table">
    <tr>
        <th style="text-align:left; font-size: 20px; padding-bottom: 3%;">Name</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    
    
    {% for x in list %}
    <tr>
        <td> {{ x.1 }}</td>
        <td><a href="/bookmarks/tags/{{ x.0 }}">Show</a></td>
        <td><a href="/bookmarks/tags/{{ x.0 }}/edit">Edit</a></td>
        <td><a href="/bookmarks/tags/{{ x.0 }}/delete" data-confirm="Are you sure?" data-method="delete" rel="nofollow">Destroy</a></td>
    </tr>
    {% endfor %}
    
</table>

<br />

<b style = "margin-left: 46%; font-size: 18px;"><a href="/bookmarks/tags/new">New Tag</a>
<br/><br/>
<a style = "margin-left: 42%;" href="/bookmarks/">Back to Bookmarks</a></b>

<script>
  var rowCount=0;
  $('table#listing-tag-table tr').each(function () {  

   if(rowCount%2==0){
    $(this).css({'background':'#fff'});     
   }else {
   $(this).css({'background':'#b4d0f3'});          
   }
   rowCount++;

  });  
  </script>
</body>
</html>
