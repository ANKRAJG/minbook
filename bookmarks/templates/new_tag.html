
<!DOCTYPE html>
<html>
<head>
  <title>New Tag</title>
  <link href="/static/css/greedy.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/static/js/jquery-2.1.3.js" type="text/javascript"></script>
  <meta content="authenticity_token" name="csrf-param" />
<meta content="Df9lhYi5QX3R/hI7rmCHKzaLvq4qCBV9OnowUnTWs/g=" name="csrf-token" />
  <style>


</style>

<body>

<h1 style = "margin-top: 3%;">New Tag</h1>
<div id="tagbox" style = "width: 40%;">
<form accept-charset="UTF-8" action="/bookmarks/tags/" class="new_tag" id="new_tag" method="post">
    {% csrf_token %}

  <div class = "text-center" class="field" style= "margin-top: 4%;">
    <label for="tag_name"><b>Name : </b></label>
    <input style = "height: 20px; font-size: 15px; padding-left: 5px;" id="tag_name" name="tagName" size="30" type="text" />
  </div>
    
  <div class="actions" style = "margin: 3% 0% 4% 35%;">
    <input id="add-input" style = "height:35px; width: 120px; font-size: 18px;" name="commit" type="submit" value="Create Tag" />
  </div>
</form>

<div class = "text-center" style = "margin-bottom: -4%;">
    <b><a href="/bookmarks/tags">Back</a></b>
</div>

</div>

</html>
