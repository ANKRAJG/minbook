<!DOCTYPE html>
<html>
<head>
  <title>Delete URL</title>
  <link href="/static/css/greedy.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/static/js/jquery-2.1.3.js" type="text/javascript"></script>
  <meta content="authenticity_token" name="csrf-param" />
<meta content="Df9lhYi5QX3R/hI7rmCHKzaLvq4qCBV9OnowUnTWs/g=" name="csrf-token" />
  <style>


</style>
</head>
<body>

<p id="notice"></p>
<h1 style = "margin-top: 3%;">Delete Bookmark</h1>
<div id="tagbox" style = "width: 60%;">

    <p align = "center"><b>Are you Sure?</b> You want to delete "<b>{{ urls }}</b>"</p>


<form accept-charset="UTF-8" action="/bookmarks/" class="delete_url" id="del_url" method="post">
    {% csrf_token %}
  <div class = "text-center" class="field">
    <label for="bookmark_url"><b>Url : </b></label>
    <input style = "height: 20px; font-size: 15px; padding-left: 5px;" id="delete_url" name="delete_url" size="35" type="text" value="{{ urls }}" />
  </div>
    
    <p class = "text-center" style = "margin: 3% 0% 0% 0%;">
        <b>Tags:</b>
        {% for x in tags %}
        <span>
            {{ x }}    
        </span>
        {% endfor %}
    </p>
    
      <div class="actions" style = "margin: 5% 0% 3% 32%;">
        <input id="add-input" style = "height:35px; width: 80px; font-size: 18px;" name="deleteUrl" type="submit" value="YES" />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="add-input" style = "height:35px; width: 80px; font-size: 18px;" name="cancelUrl" type="submit" value="NO" />
      </div>
</form>
 
<div class = "text-center" style = "margin-bottom: -2%;">
    <b>
<a href="/bookmarks/{{ ids }}/edit">Edit</a> |
<a href="/bookmarks">Back</a>
    </b>
</div>


</body>
</html>
